# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webapp-kader

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ce06decbb8140e0b09777ccd3653e6b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c0a1eff9d4142089233e468d63629bf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ce06decbb8140e0b09777ccd3653e6b }}/wordpress:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webapp-kader'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_487efdd067284629af0acc2133c64035 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ce06decbb8140e0b09777ccd3653e6b }}/wordpress:${{ github.sha }}'